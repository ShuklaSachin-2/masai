<!DOCTYPE html>
<html lang="en">
<head>

    <title>mentors</title>
    <style>
        #container{
            display: grid;
            width: 80%;
            border: 1px solid red;
            grid-template-columns: repeat(4,1fr);

            gap: 20px;
            margin: auto;

        }
        #container>div{
            border:  1px solid teal;
        }
    </style>
</head>

        <div></div>

        <div></div>
    </div>
</body>
</html>
